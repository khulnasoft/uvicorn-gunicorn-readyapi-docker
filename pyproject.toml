[tool.poetry]
name = "uvicorn-gunicorn-readyapi-docker"
version = "0.1.0"
description = "Docker image with Uvicorn managed by Gunicorn for high-performance ReadyAPI web applications in Python with performance auto-tuning."
authors = ["KhulnaSoft DevOps <info@khulnasoft.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
docker = ">=6.1.0"
pytest = "^7.0.1"

[tool.poetry.dev-dependencies]
black = "^22.10"
isort = "^5.8.0"
autoflake = "^2.0.0"
mypy = "^1.4"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
